<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track, watch, and manage your time with our online digital clock and online stopwatch. Customize your time management experience.">
    <title>Online digital Clock and online Stopwatch: Track, Watch, and Manage Your Time over internet</title>
    <link rel="icon" type="image/png" href="clock.png">
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[url(bg.jpg)] bg-black w-screen h-lvh flex justify-center items-center bg-cover bg-center bg-no-repeat overflow-hidden cursor-default box-border no-scrollbar hide-scrollbar">
    
    <!-- loader -->
    <div id="loader" class="w-screen h-screen flex justify-center items-center flex-col fixed top-0 left-0 z-50 loader-bg">
        <img src="confused.svg" alt="wait" class="size-14 mb-1 animation-loader z-50">
        <div class="text-white text-3xl font-bold z-50">Loading...</div>
    </div>

    <!-- navigation panel --> 
    <nav class="h-14 w-screen z-40 text-white uppercase text-xl font-bold flex justify-center items-center gap-48 gap-screen-450 gap-screen-385 fixed top-0">

        <!-- stopWatch font -->
        <div id="stopWatchFont" class="order-2 transition-all duration-300 items-end flex scale-100 text-shadow-white ">
            <p id="stopWatchP1" class="text-gray-600 transition-all duration-500 nav-font-1 nav-text1-screen-385">
                S
                <p id="stopWatchP2" class="text-gray-400 nav-font-2 relative before:w-full before:absolute before:left-0 before:bottom-3 before:bg-red-500 transition-all duration-500 before:transition-all before:duration-700 nav-text2-screen-385">
                    topwatch
                </p>
            </p>
        </div>
        
        <!-- clock font  -->
        <div id="clockFont" class="scale-100 transition-all duration-300 flex items-end text-shadow-white ">
            <p id="clockP1" class="text-gray-600 transition-all duration-500 nav-font-1 text-4xl nav-text1-screen-385">
                C
                <p id="clockP2" class="text-gray-400 nav-font-2 relative before:w-full before:bg-red-500 before:absolute before:left-0 before:bottom-3 transition-all duration-500 before:transition-all before:duration-700 nav-text2-screen-385">
                    lock
                </p>
            </p>
        </div>
    </nav>
    
    <div id="container" class="w-screen h-screen mt-7 flex flex-col justify-center items-center">
        <!-- clock: watch your time -->
        <section id="clock" class="relative scale-100 main-section transition-all duration-700 blur-0 z-10 opacity-100 translate-y-1/2 bg-slate-400 box-border border-[0.1px] border-[#df3f8b] flex flex-col justify-center items-center gap-3 container-shadow container-bg-gradient bg-blend-color-burn">
                <h2 id="clock-title" class="sr-only">Online Clock : track your time over internet</h2>
                <!-- toggle button  -->
                <div class="mb-3 timeFormat-position left-auto timeFormat-font flex justify-center items-center gap-1 border-b-2 border-b-slate-400">
                    <div id="twelveFormat" class="text-green-500  font-semibold text-shadow-black-sm">12 hour</div>
                    
                    <div id="changeFormat" class="w-11 h-4 rounded-full border-2 border-black bg-yellow-300 box-content before:size-4 before:rounded-full before:bg-black relative before:absolute before:top-0 before:left-0 before:translate-x-0 before:transition-all before:duration-300"></div>
    
                    <div id="twentyFourFormat" class="text-slate-400 font-semibold text-shadow-black-sm">24 hour</div>
                </div>
                <!-- clock display-->
                <div class="flex items-end text-white">
                    <div id="clockDisplay" class="font-bold timer-font mr-5 text-shadow-black-lg">00: 00: 00</div>
                    <div id="meridiems" class="font-semibold text-lime-300 border-l-2 border-t-[1px] shadow-sm shadow-teal-100 border-black px-1 calender-indicators text-shadow-black-sm rounded-sm"></div>
                </div>
                <div id="calendar" class="w-full section-font flex justify-center calender-margin-top gap-x-5 calender-screen-385 capitalize relative before:w-full before:h-1 before:absolute before:-top-1 before:left-0 before:bg-gradient-to-r before:from-transparent before:via-slate-500 before:to-transparent font-semibold text-slate-300 text-shadow-black-lg">
                    <div class="flex flex-col items-center">
                        <div class="calender-indicators font-bold">year:</div>
                        <div id="year" class="shadow-sm shadow-teal-50  text-yellow-600 px-1 text-center text-shadow-black-sm rounded-sm">year</div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="calender-indicators font-bold">month:</div>
                        <div id="month" class="shadow-sm shadow-teal-50  text-yellow-600 px-1 text-center text-shadow-black-sm rounded-sm">month</div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="calender-indicators font-bold">date:</div>
                        <div id="date" class="shadow-sm shadow-teal-50  text-yellow-600 px-2 text-center text-shadow-black-sm rounded-sm">date</div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="calender-indicators font-bold">day:</div>
                        <div id="day" class="shadow-sm shadow-teal-50  text-yellow-600 px-1 text-center text-shadow-black-sm rounded-sm">day</div>
                    </div>
                </div>
    
        </section>

        <!-- stopWAtch: change your time -->
        <section id="stopWatch" class="main-section scale-50 stopWatch-section transition-all duration-700 blur-md z-0 opacity-0 -translate-y-1/2 bg-slate-400 box-border border-[0.1px] border-[#df3f8b] flex flex-col justify-center items-center gap-3 container-shadow container-bg-gradient bg-blend-color-burn">
                <h2 id="stopwatch-title" class="sr-only">Stopwatch : record your time over internet</h2>
    
                <div id="stopWatchDisplay" class="font-bold stopWatch-time timer-font text-shadow-black-lg text-white">00: 00: 00</div>
                <div class="mt-8 buttons-flow flex gap-6 mob-gap-buttons select-none">
                    <button id="start" class="button hover:shadow-sm hover:shadow-green-600">start</button>
                    <button id="stop" class="button hidden hover:shadow-sm hover:shadow-yellow-600">stop</button>
                    <button id="reset" class="button hidden hover:shadow-sm hover:shadow-red-600">reset</button>
                </div>
    
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
