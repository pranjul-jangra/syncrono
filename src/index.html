<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track, watch, and manage your time with our online digital clock and online stopwatch. Customize your time management experience.">
    <title>Online digital Clock and online Stopwatch: Track, Watch, and Manage Your Time over internet</title>
    <link rel="icon" type="image/png" href="clock.png">
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[url(bg.jpg)] bg-black bg-cover bg-center bg-no-repeat h-svh overflow-hidden cursor-default box-border no-scrollbar hide-scrollbar flex items-center justify-center">
    
    <!-- loader -->
    <div id="loader" class="w-screen h-screen flex justify-center items-center flex-col fixed top-0 left-0 z-50 loader-bg">
        <img src="confused.svg" alt="wait" class="size-14 mb-1 animation-loader z-50">
        <div class="text-white text-3xl font-bold z-50">Loading...</div>
    </div>

    <!-- navigation panel --> 
    <nav class="h-14 w-screen text-white uppercase text-xl font-bold flex justify-center items-center gap-48 gap-screen-450 gap-screen-385 fixed top-0">

        <!-- stopWatch font -->
        <div id="stopWatchFont" class="order-2 scale-100 text-shadow-white custom-nav-font">
            <p id="stopWatchP1" class="text-gray-600 transition-all duration-700 text-4xl nav-text1-screen-385">
                S
                <p id="stopWatchP2" class="text-gray-400 text-md relative before:w-full before:h-0.5 before:absolute before:left-0 before:bottom-3 before:bg-red-500 transition-all duration-300 before:-translate-y-0 before:transition-all before:duration-300 nav-text2-screen-385">
                    topwatch
                </p>
            </p>
        </div>
        
        <!-- clock font  -->
        <div id="clockFont" class="scale-100 text-shadow-white custom-nav-font">
            <p id="clockP1" class="text-gray-600 transition-all duration-700 text-4xl nav-text1-screen-385">
                C
                <p id="clockP2" class="text-gray-400 text-md relative before:w-full before:h-0.5 before:bg-red-500 before:absolute before:left-0 before:bottom-3 transition-all duration-300 before:-translate-y-0 before:transition-all before:duration-300 nav-text2-screen-385">
                    lock
                </p>
            </p>
        </div>
    </nav>
    
    <div id="container">
        <!-- clock: watch your time -->
        <section id="clock" class="relative bg-slate-400 size-96 mob-size box-border border-[0.1px] border-[#df3f8b] flex flex-col justify-center items-center gap-3 rounded-full container-shadow container-screen-385 container-bg-gradient bg-blend-color-burn">
            <h2 id="clock-title" class="sr-only">Online Clock : track your time over internet</h2>
            <!-- toggle button  -->
            <div class="mb-3 absolute top-16 left-auto flex justify-center items-center gap-1 text-md border-b-2 border-b-slate-400">
                <div id="twelveFormat" class="text-green-500 font-semibold text-shadow-black-sm">12 hour</div>
                
                <div id="changeFormat" class="w-11 h-4 rounded-full border-2 border-black bg-yellow-300 box-content before:size-4 before:rounded-full before:bg-black relative before:absolute before:top-0 before:left-0 before:translate-x-0 before:transition-all before:duration-300"></div>

                <div id="twentyFourFormat" class="text-slate-400 font-semibold text-shadow-black-sm">24 hour</div>
            </div>
            <!-- clock display-->
            <div class="flex items-end text-white">
                <div id="clockDisplay" class="font-bold text-3xl mr-5 text-shadow-black-lg">00: 00: 00</div>
                <div id="meridiems" class="font-semibold text-lime-300 border-l-2 border-t-[1px] shadow-sm shadow-teal-100 border-black px-1 text-sm text-shadow-black-sm rounded-sm"></div>
            </div>
            <div id="calendar" class="w-full flex justify-center mt-10 gap-x-5 grid-screen-385 capitalize relative before:w-full before:h-1 before:absolute before:-top-1 before:left-0 before:bg-gradient-to-r before:from-transparent before:via-slate-500 before:to-transparent text-md font-semibold text-slate-300 text-shadow-black-lg">
                <div class="flex flex-col items-center">
                    <div class="text-sm font-bold">year:</div>
                    <div id="year" class="shadow-sm shadow-teal-50  text-yellow-600 px-1 text-center text-shadow-black-sm rounded-sm">year</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="text-sm font-bold">month:</div>
                    <div id="month" class="shadow-sm shadow-teal-50  text-yellow-600 px-1 text-center text-shadow-black-sm rounded-sm">month</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="text-sm font-bold">date:</div>
                    <div id="date" class="shadow-sm shadow-teal-50  text-yellow-600 px-2 text-center text-shadow-black-sm rounded-sm">date</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="text-sm font-bold">day:</div>
                    <div id="day" class="shadow-sm shadow-teal-50  text-yellow-600 px-1 text-center text-shadow-black-sm rounded-sm">day</div>
                </div>
            </div>

        </section>
        
        <!-- stopWAtch: change your time -->
        <section id="stopWatch" class="size-96 bg-slate-400 mob-size box-border border-[0.1px] border-[#df3f8b] flex flex-col justify-center items-center gap-3 rounded-full container-shadow container-screen-385 container-bg-gradient bg-blend-color-burn hidden">
            <h2 id="stopwatch-title" class="sr-only">Stopwatch : record your time over internet</h2>

            <div id="stopWatchDisplay" class="font-bold text-3xl text-shadow-black-lg text-white">00: 00: 00</div>
            <div class="mt-8 flex gap-6 mob-gap-buttons select-none">
                <button id="start" class="button mob-button hover:shadow-sm hover:shadow-green-600">start</button>
                <button id="stop" class="button mob-button hidden hover:shadow-sm hover:shadow-yellow-600">stop</button>
                <button id="reset" class="button mob-button hidden hover:shadow-sm hover:shadow-red-600">reset</button>
            </div>

        </section>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
