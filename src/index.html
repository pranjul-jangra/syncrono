<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced time management suite with clock, stopwatch, timer, and world clock features">
    <title>Syncrono - Advanced Time Management Suite</title>
    <link rel="icon" type="image/png" href="./assets/clock.png">
    <link rel="stylesheet" href="./output.css">
</head>
<body>

    <div class="relative min-h-dvh flex flex-col">
        <header class="header sticky top-0 left-0 z-50 flex justify-between items-center backdrop-blur-md px-5 py-2">
            <div class="logo">‚è∞ Syncrono</div>
            <div class="flex items-center gap-2">
                <button class="theme-btn px-3 py-2 rounded-xl cursor-pointer" id="themeBtn">üåô Dark</button>
            </div>
        </header>

        <nav class="max-md:flex-wrap max-md:gap-2 flex justify-center gap-5 py-2 *:px-4 *:py-2 *:rounded-full *:cursor-pointer *:overflow-hidden *:relative">
            <div class="nav-item active" data-module="clock">üïê Clock</div>
            <div class="nav-item" data-module="stopwatch">‚è±Ô∏è Stopwatch</div>
            <div class="nav-item" data-module="timer">‚è≤Ô∏è Timer</div>
            <div class="nav-item" data-module="worldclock">üåç World Clock</div>
            <div class="nav-item" data-module="alarm">‚è∞ Alarm</div>
        </nav>

        <main class="flex items-center justify-center relative p-5">
            <!-- Clock Module -->
            <div class="module active" id="clock">
                <h2 class="module-title">Digital Clock</h2>
                <div class="format-toggle">
                    <div class="format-option active" data-format="12">12 Hour</div>
                    <div class="format-option" data-format="24">24 Hour</div>
                </div>
                <div class="time-display" id="clockDisplay">00:00:00</div>
                <div class="date-display" id="dateDisplay">Loading...</div>
            </div>

            <!-- Stopwatch Module -->
            <div class="module" id="stopwatch">
                <h2 class="module-title">Stopwatch</h2>
                <div class="time-display" id="stopwatchDisplay">00:00:00</div>
                <div class="controls">
                    <button class="btn btn-primary" id="startStopwatch">Start</button>
                    <button class="btn btn-warning" id="pauseStopwatch" style="display: none;">Pause</button>
                    <button class="btn btn-danger" id="resetStopwatch" style="display: none;">Reset</button>
                    <button class="btn" id="lapStopwatch" style="display: none;">Lap</button>
                </div>
                <div id="lapTimes" style="margin-top: 20px;"></div>
            </div>

            <!-- Timer Module -->
            <div class="module" id="timer">
                <h2 class="module-title">Timer</h2>
                <div class="timer-input">
                    <div>
                        <label>Hours</label>
                        <input type="number" id="timerHours" min="0" max="23" value="0">
                    </div>
                    <div>
                        <label>Minutes</label>
                        <input type="number" id="timerMinutes" min="0" max="59" value="0">
                    </div>
                    <div>
                        <label>Seconds</label>
                        <input type="number" id="timerSeconds" min="0" max="59" value="0">
                    </div>
                </div>
                <svg class="progress-ring" width="120" height="120">
                    <circle class="progress-ring-circle" cx="60" cy="60" r="50" id="timerProgress"></circle>
                </svg>
                <div class="time-display" id="timerDisplay">00:00:00</div>
                <div class="controls">
                    <button class="btn btn-primary" id="startTimer">Start</button>
                    <button class="btn btn-warning" id="pauseTimer" style="display: none;">Pause</button>
                    <button class="btn btn-danger" id="resetTimer" style="display: none;">Reset</button>
                </div>
            </div>

            <!-- World Clock Module -->
            <div class="module" id="worldclock">
                <h2 class="module-title">World Clock</h2>
                <div class="world-clock-grid" id="worldClockGrid"></div>
            </div>

            <!-- Alarm Module -->
            <div class="module" id="alarm">
                <h2 class="module-title">Alarm</h2>
                <div class="timer-input">
                    <div>
                        <label>Hours</label>
                        <input type="number" id="alarmHours" min="0" max="23" value="0">
                    </div>
                    <div>
                        <label>Minutes</label>
                        <input type="number" id="alarmMinutes" min="0" max="59" value="0">
                    </div>
                </div>
                <div class="controls">
                    <button class="btn btn-primary" id="addAlarm">Add Alarm</button>
                </div>
                <div class="alarm-list" id="alarmList"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
